<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <form class="form-group">
            <div class="form-group-one">
                <div class="inner-radio">
                    <input type="radio" name="radio" id="one" class="radio" />
                    <label for="one" class="label">
							<span class="radio-button"></span>
							Return</label
						>
					</div>
					<div class="inner-radio">
						<input type="radio" name="radio" id="two" class="radio" />
						<label for="two" class="label">
							<span class="radio-button"></span>
							One-way</label
						>
					</div>
					<div class="inner-radio">
						<input type="radio" name="radio" id="three" class="radio" />
						<label for="three" class="label">
							<span class="radio-button"></span>
							Multi-city</label
						>
					</div>
				</div>

				<div class="form-group-two">
					<div class="location">
						<label for="from">From</label>
                    <input type="text" name="state" id="from" class="from" placeholder="Lagos (LOS)" />

                    <div class="inner-checkbox">
                        <input type="checkbox" name="check-one" id="check-one" class="checkbox" />
                        <label for="check-one" class="label">
								<span class="check-button"></span>
								Add nearby airport</label
							>
						</div>
						<div class="inner-checkbox">
							<input
								type="checkbox"
								name="check-two"
								id="check-two"
								class="checkbox"
							/>
							<label for="check-two" class="label">
								<span class="check-button"></span>
								Direct flights only</label
							>
						</div>
					</div>
					<div class="location">
						<label for="from">To</label>
                        <input type="text" name="state" id="from" class="from" placeholder="Abuja (ABJ)" />

                        <div class="inner-checkbox">
                            <input type="checkbox" name="check-one" id="check-one" class="checkbox" />
                            <label for="check-one" class="label">
								<span class="check-button"></span>
								Add nearby airport</label
							>
						</div>
					</div>
					<div class="location">
						<label for="from">Deport</label>
                            <input type="number" name="state" id="from" class="from" placeholder="12/02/2022" />
                        </div>
                        <div class="location">
                            <label for="from">Return</label>
                            <input type="number" name="state" id="from" class="from" placeholder="19/02/2022" />
                        </div>
                        <div class="location">
                            <label for="from">Travellers &amp; Cabin Clases</label>
                            <input type="text" name="state" id="from" class="from" placeholder="Abuja (ABJ)" />

                            <div class="inner-checkbox">
                                <button class="form-button">Search flights &nbsp;&nbsp; &rarr;</button>
                            </div>
                        </div>
                    </div>
        </form>
        </div>

        <script src="script.js"></script>
</body>

</html>
